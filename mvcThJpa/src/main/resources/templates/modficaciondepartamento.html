<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Modificar Departamento</h2>
<div>
<form action="#" th:action="@{/m/departamentos}" th:object="${departamento}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
        <p>Jefe del departamento: <input type="text" th:field="*{managerId}" /></p>
        <p>Direccion: <input type="text" th:field="*{direccionId}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
<h2> <a  th:href="@{/departamento}">Volver a departamento</a></h2>
</body>
</html>
