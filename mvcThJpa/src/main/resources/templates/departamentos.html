<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{title.departamentos}"></title>
 <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
<h2 th:text="#{title.departamentos}"></h2>
<div>
<ul th:if="${departamentos}">
<li th:each="dep:${departamentos}">
 	<span th:text="${dep.nombre}"></span>
    <a  th:href="@{'/departamentos/'+${dep.id}}"><img src="https://img.icons8.com/material-sharp/24/null/zoom-in--v1.png" /></a>
 </li>
</ul>
</div>
</div>
<div class="container">
<h2 th:text="#{title.departamento.crear}"></h2>
<div>
<form th:action="@{/departamentos}"  method="post">
	<div class="field-container">
    	<label for="id" th:text="#{label.id}"></label> 
    	<input type="text" id="id" name="id" />
    </div>
    <div class="field-container"> 	
        <label for="nombre" th:text="#{label.nombre}"></label>
        <input type="text" id="nombre" name="nombre" />
    </div>
    <div class="field-container">
        <label for="managerId" th:text="#{label.managerId}"></label>
        <input type="text" id="managerId" name="managerId" />
    </div>
    <div class="field-container">
        <label for="direccionId" th:text="#{label.direccionId}"></label>
         <input type="text" id="direccionId" name="direccionId" />
     </div>
     <div class="field-container">
        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
     </div>
    </form>
</div>
</div>
<div class="container">
<div th:if="${msgError}">
   <h2  th:text="#{title.error}">Error</h2>
   <h3 th:text="#{${msgError}}"></h3>
</div>
</div>
</body>
</html>
