<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Departamentos</title>
</head>
<body>
<h2>Departamentos</h2>
<div>
<ul>
<li th:each="dep:${departamentos}">
 	<span th:text="${dep.nombre}"></span>
    <a  th:href="@{'/departamento/'+${dep.id}}"><img src="https://img.icons8.com/material-sharp/24/null/zoom-in--v1.png" /></a>
 </li>
</ul>
</div>
</body>
</html>
