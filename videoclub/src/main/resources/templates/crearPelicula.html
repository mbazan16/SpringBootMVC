<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<title>Crear película</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Cinepedia</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" data-bs-theme="dark"
					id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="#">Cartelera</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/peliculas/crearPelicula">Nueva</a></li>

					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" id="cajaBuscar" type="search"
							placeholder="Buscar" aria-label="Buscar">
						<button class="btn btn-outline-dark" id="botonBuscar"
							type="submit">Buscar</button>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<section id="recogidaDatos">
			<div class="w-50 p-3">
				<form action="#" th:action="@{crearPelicula}" method="post">
					<div class="form-floating mb-3">
						<input type="text" name="id" id="id" class="form-control">
						<label for="id" class="form-label">Id</label>

					</div>
					<div class="form-floating mb-3">
						<input type="text" name="titulo" id="titulo" class="form-control">
						<label for="titulo" class="form-label">Título</label>
					</div>

					<div class="form-floating mb-3">
						<input type="number" name="anio" id="anio" class="form-control">
						<label for="año">Año</label>
					</div>

					<div class="form-floating mb-3">
						<input type="text" name="director" id="director"
							class="form-control"> <label for="director">Director</label>
					</div>

					<div class="form-floating mb-3">
						<textarea name="sinopsis" id="sinopsis" class="form-control"
							style="height: 100px"></textarea>
						<label for="sinopsis">Sinopsis</label>
					</div>

					<div class="form-floating mb-3">
						<select name="generoId" id="generoId" class="form-select"
							aria-label="Floating lable select">
							<option selected></option>
							<option value="1">Acción</option>
							<option value="2">Aventuras</option>
							<option value="3">Ciencia Ficción</option>
							<option value="4">Comedia</option>
							<option value="5">Documental</option>
							<option value="6">Drama</option>
							<option value="7">Fantasía</option>
							<option value="8">Musical</option>
						</select> <label for="genero">Selecciona el género</label>
					</div>

					<div class="form-floating mb-3">
						<input type="text" name="urlCaratula" id="urlCaratula"
							class="form-control"> <label for="caratula">Url
							de la carátula</label>
					</div>
					<div>
						<div class="row ">
							<div class="col-1 margen">
								<button type="submit" value="Submit" class="btn btn-dark">Submit</button>
							</div>
							<div class="col-1 margen">
								<button type="reset" value="Reset" class="btn btn-dark">Reset</button>
							</div>
							<div class="col-1" th:if="${pelicula}">
								<img src="https://img.icons8.com/pulsar-color/30/null/ok.png"
									class="iconos-bajos" />									
							</div>
							<div class="col-5 texto-info">
								<p>Película creada correctamente</p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
